<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-blue-50 min-h-screen pt-10 text-gray-800 transition-colors duration-500"
  >
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center bg-white mx-auto h-[100px] w-[1536px] px-5 py-10 rounded-lg shadow-md"
    >
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-primary rounded-md flex items-center justify-center"
        >
          <span class="text-white font-bold text-lg">D</span>
        </div>
        <span class="text-2xl text-Black">Dev </span>
        <span class="font-bold">Board</span>
      </div>

      <div class="flex items-center space-x-4">
        <div
          class="flex rounded-[100px] px-4 py-2 bg-gray-200 items-center space-x-2"
        >
          <input type="checkbox" class="checkbox checkbox-primary" checked />
          <span id="taskCount" class="font-bold text-2xl">0</span>
        </div>
        <div
          class="rounded-full bg-gray-200 h-12 w-12 flex items-center justify-center mx-auto"
        >
          <button
            id="colorToggle"
            class="w-8 h-8 rounded-full bg-indigo-500 hover:bg-indigo-600 transition-colors"
          ></button>
        </div>
      </div>
    </nav>

    <main class="flex container mx-auto mt-8">
      <div class="mx-auto flex">
        <!-- Main Container -->
        <div class="bg-white rounded-xl shadow-lg p-6">
          <!-- Header Section -->
          <div class="flex items-center justify-between mb-8">
            <!-- Left: Task Counter -->
            <div
              class="flex items-center bg-[#F4F7FF] w-[263px] h-[128px] bg-[] rounded-xl p-3"
            >
              <div class="flex items-center space-x-3">
                <div
                  class="w-6 h-6 bg-acent-600 rounded flex items-center justify-center"
                >
                  <svg
                    class="w-4 h-4 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                </div>

                <div>
                  <div class="text-sm text-gray-600 font-medium">
                    Task Assigned
                  </div>
                  <div
                    id="assignedCount"
                    class="text-4xl font-bold text-indigo-600"
                  >
                    6
                  </div>
                </div>
              </div>
            </div>

            <!-- Center: Discovery Message -->

            <div
              class="flex items-center w-[524px] h-[128px] bg-[#3752FD] text-white px-6 py-3 rounded-xl"
            >
              <div
                class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mr-3"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  ></path>
                </svg>
              </div>
              <div>
                <div class="font-semibold text-[24px]">Discover Something</div>
                <div class="font-semibold">New Today!</div>
              </div>
            </div>

            <!-- Right: Date -->
            <div
              class="flex items-center w-[263px] h-[128px] bg-[#F4F7FF] rounded-xl p-3"
            >
              <div
                class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center"
              >
                <svg
                  class="w-5 h-5 text-gray-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 002 2z"
                  ></path>
                </svg>
              </div>
              <div>
                <div
                  id="currentDate"
                  class="text-xl font-semibold text-gray-800"
                ></div>
              </div>
            </div>
          </div>

          <!-- Task Grid -->
          <div
            id="taskContainer"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Tasks will be dynamically rendered here -->
          </div>
        </div>
      </div>
      <div
        class="ml-8 bg-white w-[366px] h-[918px] shadow-md px-8 py-6 rounded-[12px]"
      >
        <h3 class="text-2xl font-bold mb-4">Activity Log</h3>
        <button id="clearHistory" class="btn btn-outline btn-error mb-4">
          Clear History
        </button>
        <ul
          id="activityLog"
          class="rounded-lg p-4 space-y-2 max-h-[800px] overflow-y-auto"
        ></ul>
      </div>
    </main>

    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2"></div>

    <script>
      // Task data with company and descriptions
      const tasks = [
        {
          company: "ShopEase",
          title: "Fix Mobile Button Issue",
          description: "Debug using Chrome DevTools, check for overlapping...",
          deadline: "21 March 2025",
          completed: false,
        },
        {
          company: "CloudSync",
          title: "Add Dark Mode",
          description:
            "Store the user's preference in localStorage, update CSS...",
          deadline: "21 March 2025",
          completed: false,
        },
        {
          company: "SwiftPay",
          title: "Optimize Home Page",
          description: "Debug using Chrome DevTools, check for overlapping...",
          deadline: "21 March 2025",
          completed: false,
        },
        {
          company: "Meta",
          title: "Add new emoji ðŸ¤²",
          description: "Debug using Chrome DevTools, check for overlapping...",
          deadline: "21 March 2025",
          completed: false,
        },
        {
          company: "Google LLC",
          title: "Integrate OpenAI API",
          description: "Debug using Chrome DevTools, check for overlapping...",
          deadline: "21 March 2025",
          completed: false,
        },
        {
          company: "Glassdoor",
          title: "Improve Job searching",
          description: "Debug using Chrome DevTools, check for overlapping...",
          deadline: "21 March 2025",
          completed: false,
        },
      ];

      let assignedCount = tasks.length;
      let completedCount = 0;

      // DOM Elements
      const taskContainer = document.getElementById("taskContainer");
      const assignedCountElement = document.getElementById("assignedCount");
      const taskCountElement = document.getElementById("taskCount");
      const activityLog = document.getElementById("activityLog");
      const colorToggle = document.getElementById("colorToggle");
      const clearHistoryBtn = document.getElementById("clearHistory");
      const toastContainer = document.getElementById("toastContainer");
      const currentDateElement = document.getElementById("currentDate");

      // Initialize current date
      function setCurrentDate() {
        const today = new Date();
        const options = {
          weekday: "short",
          month: "short",
          day: "numeric",
          year: "numeric",
        };
        currentDateElement.textContent = today.toLocaleDateString(
          "en-US",
          options
        );
      }

      // Render tasks
      function renderTasks() {
        taskContainer.innerHTML = "";
        tasks.forEach((task, index) => {
          const card = document.createElement("div");
          card.className = "bg-[#F4F7FF] rounded-xl p-5";

          card.innerHTML = `
            <div class="flex  items-center justify-between mb-3">
              <div class="text-xs bg-white px-2 py-1 p rounded-[100px] text-gray-500  font-medium">${
                task.company
              }</div>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">${
              task.title
            }</h3>
            <div class="bg-white px-2 py-1 rounded-lg ">
<p class="text-sm text-gray-600 mb-4">${task.description}</p>
                </div>
            <div class="flex items-center pt-4 justify-between">
              <div>
                <div class="text-xs text-gray-500">Deadline</div>
                <div class="text-sm font-medium text-gray-800">${
                  task.deadline
                }</div>
              </div>
              <button 
                class="px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                  task.completed
                    ? "bg-gray-200 text-black cursor-not-allowed"
                    : "bg-[#3752FD] text-white hover:bg-indigo-700"
                }" 
                data-index="${index}"
                ${task.completed ? "disabled" : ""}
              >
                ${task.completed ? "Completed" : "Completed"}
              </button>
            </div>
          `;
          taskContainer.appendChild(card);
        });
      }

      // Toast notification
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "alert alert-success shadow-lg mb-2 animate-pulse";
        toast.innerHTML = `
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>${message}</span>
          </div>
        `;
        toastContainer.appendChild(toast);
        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      // Handle complete button
      taskContainer.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON" && !e.target.disabled) {
          const index = parseInt(e.target.getAttribute("data-index"));
          const task = tasks[index];

          if (!task.completed) {
            // Mark task as completed
            task.completed = true;
            assignedCount--;
            completedCount++;

            // Update counters
            assignedCountElement.textContent = assignedCount;
            taskCountElement.textContent = completedCount;

            // Add to activity log
            const logItem = document.createElement("li");
            logItem.className =
              "bg-indigo-50 p-3 rounded-lg border-l-4 border-indigo-400";
            logItem.innerHTML = `
              <div class="text-sm font-medium text-indigo-800">Task Completed</div>
              <div class="text-sm text-black">${task.title}</div>
              <div class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</div>
            `;
            activityLog.prepend(logItem);

            // Show toast
            showToast(`You have completed the task: ${task.title}`);

            // Re-render tasks to update the button
            renderTasks();
          }
        }
      });

      // Handle color toggle
      colorToggle.addEventListener("click", () => {
        const colors = [
          "bg-blue-50",
          "bg-green-50",
          "bg-purple-50",
          "bg-pink-50",
          "bg-yellow-50",
          "bg-indigo-50",
          "bg-red-50",
          "bg-orange-50",
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        // Remove all existing color classes
        document.body.className = document.body.className.replace(
          /bg-\w+-\d+/g,
          ""
        );
        document.body.classList.add(
          randomColor,
          "min-h-screen",
          "pt-10",
          "text-gray-800",
          "transition-colors",
          "duration-500"
        );
      });

      // Clear history
      clearHistoryBtn.addEventListener("click", () => {
        activityLog.innerHTML = "";
        showToast("Activity log cleared!");
      });

      // Initialize the app
      function init() {
        setCurrentDate();
        renderTasks();

        // Update initial counts
        assignedCountElement.textContent = assignedCount;
        taskCountElement.textContent = completedCount;
      }

      // Start the app
      init();
    </script>
  </body>
</html>
